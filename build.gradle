apply plugin: 'groovy'
sourceSets {
    main {
        groovy {
            srcDirs = ['src/']
        }
    }

    test {
        groovy {
            srcDirs = ['test/']
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.3'
    testCompile "org.codehaus.groovy:groovy-all:2.1.3"
    testCompile 'junit:junit:4.11'
    groovy 'org.codehaus.groovy:groovy-all:2.1.3'

}
